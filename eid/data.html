<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=caveat:600" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=alex-brush:400" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=bebas-neue:400" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=berkshire-swash:400" rel="stylesheet" />

</head>

<body>
    <header class="letterheader animate__animated animate__fadeIn">
        <div class="container">
            <div class="envelope-wrapper">
                <div class="envelope">
                    <div class="letter">
                        <div class="text">
                            <i style="font-family: 'Alex Brush', handwriting;">Dear Tayyba..üòç</i>
                            <p style="font-family: 'Caveat', handwriting;">
                                <u>
                                    I know its you because you are the only one in my heart. You are the only one who
                                    have
                                    complete access to me, my mind, my heart.
                                </u>
                                <br>
                                <br>
                                <span
                                    style="font-family: 'Bebas Neue', display; font-size: 10px; margin-left: auto;margin-right: auto;">
                                    I <u style="color: crimson;">LOVE</u> you and <br> I <u
                                        style="color: crimson;">LOVE</u> you more
                                    and more.</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class=" heart"><i class="fa-solid fa-heart"></i>
                </div>
            </div>
        </div>
    </header>
    <form action="data1.html" class="dda">
        <p>
            First Click the yellow Heart and then this button
        </p>
        <!-- HTML !-->
        <button class="button-54" role="button" type="submit">Click me!!</button>
    </form>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>

</html>
