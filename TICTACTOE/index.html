<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>TIC <span class="red">TAC</span> <span class="yellow">TOE</span></h1>
        <form class="names" action="#">
            <fieldset>
                <legend>Player A</legend>
                <input type="text" name="nameA" id="nameA" required placeholder="Name">
            </fieldset>
            <fieldset>
                <legend>Player B</legend>
                <input type="text" name="nameB" id="nameB" required placeholder="Name">
            </fieldset>
            <br>
            <input type="button" value="PLAY GAME" id="submit">
        </form>

        <!--THE game display -->
        <div class="blocks">
            <!-- buttons -->
            <input type="button" value="" class="btn1 btn">
            <input type="button" value="" class="btn2 btn">
            <input type="button" value="" class="btn3 btn">
            <input type="button" value="" class="btn4 btn">
            <input type="button" value="" class="btn5 btn">
            <input type="button" value="" class="btn6 btn">
            <input type="button" value="" class="btn7 btn">
            <input type="button" value="" class="btn8 btn">
            <input type="button" value="" class="btn9 btn">
        </div>
        <h1 class="winner"></h1>
        <button class="playagain " id="submit">Play Again</button>
    </header>


    <script src="index.js"></script>
</body>

</html>
