<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylce.css">
    <title>Calculator</title>
    <script src="cal.js"></script>


</head>

<body>
    <form action="" name="calculator">
        <p style="color: white; font-size: 30px; font-weight: bold;">Calculator</p>
        <input type="text" name="valuebar" class="valuebar" />
        <br />
        <br />

        <button type="button" class="buttons" onclick="calculator.valuebar.value+='1'">1</button>
        <button type="button" class="buttons" onclick="calculator.valuebar.value+='2'">2</button>
        <button type="button" class="buttons" onclick="calculator.valuebar.value+='3'">3</button>
        <button type="button" class="clear" onclick="calculator.valuebar.value=''">C</button>


        <br />

        <button type="button" class="buttons" onclick="calculator.valuebar.value+='4'">4</button>
        <button type="button" class="buttons" onclick="calculator.valuebar.value+='5'">5</button>
        <button type="button" class="buttons" onclick="calculator.valuebar.value+='6'">6</button>
        <button type="button" class="plus" onclick="calculator.valuebar.value+='/'">รท</button>

        <br />

        <button type="button" class="buttons" onclick="calculator.valuebar.value+='7'">7</button>
        <button type="button" class="buttons" onclick="calculator.valuebar.value+='8'">8</button>
        <button type="button" class="buttons" onclick="calculator.valuebar.value+='9'">9</button>
        <button type="button" class="plus" onclick="calculator.valuebar.value+='*'">x</button>

        <br />

        <button type="button" class="zero" onclick="calculator.valuebar.value+='0'">0</button>
        <button type="button" class="plus" onclick="calculator.valuebar.value+='-'">-</button>
        <button type="button" class="plus" onclick="calculator.valuebar.value+='+'">+</button>
        <!-- <br> -->
        <button type="button" class="equal" onclick="calculator.valuebar.value=eval (calculator.valuebar.value)">
            =
        </button>



    </form>
</body>

</html>
